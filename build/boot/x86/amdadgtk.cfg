label amd64-expertgui
	menu label 64 bit graphical expert install
	kernel ${AMD_KERNEL}
	append priority=low ${VIDEO_MODE_GTK} initrd=${AMD_INITRD_GTK} -- ${CONSOLE}
include ${SYSDIR}amdrqgtk.cfg
label amd64-autogui
	menu label 64 bit graphical automated install
	kernel ${AMD_KERNEL}
	append auto=true priority=critical ${VIDEO_MODE_GTK} initrd=${AMD_INITRD_GTK} -- quiet ${CONSOLE}
